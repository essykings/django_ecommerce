{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5 ">
        <div class="col-md-6">
              <form action="{% url 'register'%}" method="post"   class="form">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
          </div>
      </div>
  </div>
{% endblock %}
