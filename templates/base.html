<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>LUX</title>
      <script src="https://js.stripe.com/v3/"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   </head>
   <body style="background-color: rgb(240, 237, 237);">
      <nav class="navbar navbar-expand-lg " style="background-color: #e8127d;">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">LUX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="/">Shop</a>
                  </li>
               </ul>
               <form action = "{% url 'search' %}" method="post" class="d-flex" role="search">
                {% csrf_token%}
                <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>

              <ul class="navbar-nav">
                <a class="nav-link" href="{% url 'cart-list'%}">
                  <i class="fa fa-shopping-cart"></i> 
                  <span class="cart-count">Cart</span>
                </a>
                {% if user.is_authenticated %}
               <a href="{% url 'wishlist' %}" class="nav-link">
               <i class="fas fa-heart"></i> 
               </a>
    
                <li class="nav-item">
                  <a class="nav-link" href="#">Hello {{user}}</a>
                </li>
    
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout'%}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'register'%}">Login/SignUp</a>
                </li>
                {% endif %}
      </ul>
            </div>
         </div>
      </nav>
      <div class="container mt-4">
         <div class="row justify-content-center">
            <div class="col-md-10">
               {% block content %}
               {% endblock %}
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
   </body>
</html>
